<!DOCTYPE html>
<html ng-app="CrystalCoach">

<head>
	<title>CrystalCoach Alpha</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>

<body ng-controller="CoachCtrl">
<!-- POPULATION TIME -->
	Welcome to CrystalCoach!

	<button class="test-button">Testing!</button>

	<chatbox id="chat">
		<div class="chatContainer">
		  <header>Chat</header>
		  <br>
		  <div id="messageStore">
		  	<ul id='messages' class="messages"></ul>
		  </div>
		  <div class="chatInputFloat">
		  	<div class='chatInput'>
		    <label for="nameInput">Username: </label>
		    <input type='text' id='nameInput' placeholder='enter a username...'>
		  	</div>
			  <footer>
			    <input type='text' id='messageInput'  placeholder='Type a message...'>
			    <h5 onClick="removeAll()" style="cursor: pointer;background-color:#ddd;border-radius:10px;padding: 8px">Remove All Messages</h5>
			  </footer>
		  </div>
		</div>
	</chatbox>

<!-- SCRIPTS -->
	<!-- ResponsiveVoice -->
  <script src="http://code.responsivevoice.org/responsivevoice.js"></script>

  <!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<!-- Firebase Client -->
	<script src='https://cdn.firebase.com/js/client/2.1.0/firebase.js'></script>

	<!-- Firechat -->
	<script src='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.js'></script>

	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- MAIN.JS -->
	<script src="./js/main.js"></script>
</body>
</html>
